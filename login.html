<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" async integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" async integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./stylelogin.css">
    <link rel="icon" href="./imgp1/halo-zone-logo-png-28.png">
    <link rel="apple-touch-icon" href="./imgp1/halo-zone-logo-png-28.png">
  </head>
  <audio autoplay="autoplay" loop="loop"><source src="./audio/02 Truth and Reconciliation Suite.mp3" type="audio/mpeg"></audio>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class=" p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
      id="cuerpo"
    >
      <div class="d-flex justify-content-center">
        <img
          src="./login/halo-zone-logo-png-28.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold" id="log">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text" id="user">
          <img
            src="./login/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-dark"
          type="text"
          placeholder="Username"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text" id="user">
          <img
            src="./login/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-dark"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input bg-dark" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none fw-semibold fst-italic"
            style="font-size: 0.9rem" id="pass"
            >Forgot your password?</a
          >
        </div>
      </div>
      <div class="btn  w-100 mt-4 fw-semibold shadow-sm" id="login">
        <a class="text-decoration-none fw-semibold  text-white" href="index.html">Login</a>
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Don't have an account?</div>
        <a href="#" class="text-decoration-none fw-semibold" id="register"
          >Register</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-dark px-3">or</span>
        </div>
      </div>
      <div
        class="btn d-flex gap-2 justify-content-center border bg-dark mt-3 shadow-sm" 
      >
        <img
          src="./login/google-icon.svg"
          alt="google-icon"
          style="height: 1.6rem"
        />
        <div class="fw-semibold text-secondary"><a class="text-decoration-none fw-semibold  text-white" href="index.html" href="index.html">Continue with Google</a></div>
      </div>
    </div>
  </body>
</html>
